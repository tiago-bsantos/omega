<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>HTML5 Media</h1>
    <hr>
    <h2>Vídeo</h2>

    <video controls>
        <source src="media/video/pink-floyd.mp4" type="video/mp4">
        <source src="media/video/pink-floyd.ogv" type="video/ogg">
        <source src="media/video/pink-floyd.webm" type="video/webm">
        
        <track kind="subtitles" srclang="pt-br" label="Português Brasil" default src="media/video/legenda-ptbr.vtt">
        <track kind="subtitles" srclang="en" label="English" src="media/video/legenda-en.vtt">
    </video>
    <hr>
    
    <h2>Áudio</h2>
    <figure>
        <audio controls>
            <source src="media/audio/metallica.mp3" type="audio/mp3">
            <source src="media/audio/metallica.ogg" type="audio/ogg">
        </audio>
    </figure>

</body>
</html>
